<DOCTYPE html>
    <html>
    
        <title>Div e span</title>
        <meta charset="utf-8">
    
        <style type = "text/css">
        
        #topo{
            background:blue;
        }

        #conteudo {
            background:red;
        }
    
        #rodape{
            background:green;
        }

        #assinatura{
            background:pink;
        }

        .produto{
            background:grey;
            margin:10px;
        }

        .azul{
            color:blue;
        }

        </style>
    
        <body>

            <div id=topo>

                <img src="imagens/amazon.jpg" width="200">
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>

            </div>

            <div id= conteudo>
                <div class = produto>
                    Produto 1
                </div>

                <div class = produto>
                    Produto 2
                </div>

                <div class = produto>
                    Produto 3
                </div>
            </div>

            <div id = rodape>
                Todos os <span class = azul>direitos</span> reservados
            </div>

            <span id = assinatura>
                Jamilton
            </span>

            <span>
                burrao
            </span>
        </body>
    
    
    </html>
